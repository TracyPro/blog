<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>图片上传</title>
    <link rel="shortcut icon" href="/static/images/logo.png">
    <link href="/static/css/upload/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js//upload/jquery-2.0.3.min.js"></script>
    <script src="/static/js/upload/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/upload/fileinput.js" type="text/javascript"></script>
    <link href="/static/css/upload/fileinput.css" media="all" rel="stylesheet" type="text/css"/>


    <link rel="stylesheet" href="/static/css/weui.min.css">
    <script src="/static/js/hullabaloo.js"></script>
</head>
<body>
<div class="container kv-main">

    <br>
    <form enctype="multipart/form-data">

        <div class="form-group">
            <input name="uploadname" id="file-1" type="file" multiple class="file" data-overwrite-initial="false"
                   data-min-file-count="1">
        </div>
    </form>
</div>
<script>
    $("#file-1").fileinput({
        uploadUrl: '/upload/images', // you must set a valid URL here else you will get an error
        allowedFileExtensions: ['jpg', 'png', 'gif', 'jpeg'],
        overwriteInitial: false,
        maxFileSize: 10000000,
        maxFilesNum: 10,
        showPreview: true,
        allowedFileTypes: ['image'],
        multiple: true,
        slugCallback: function (filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    })
    ;
    $("#file-1").on("fileuploaded", function () {
        $.hulla = new hullabaloo();
        $.hulla.send("图片上传成功！", "success")
        window.location.href = "/listpic"
    });
</script>

</body>
</html>
